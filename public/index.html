<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <meta name="description" content="A simple Todo App" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <button class="btn btn--clear-storage" type="button">Clear storage</button>

    <header id="site-header">
      <h1>Todo App</h1>
    </header>

    <main id="main-content">
      <form id="todo-form" onsubmit="return false">
        <label for="todo-text-input">Create a todo</label>
        <input
          type="text"
          name="todo-text-input"
          id="todo-text-input"
          placeholder="Todo text..."
        />
        <button type="button" id="todo-add-btn" class="btn btn--add">
          Add Todo
        </button>
        <div class="error"></div>
      </form>

      <div class="filter">
        <label for="radio-show-all" id="filter-show-all"
          >Show all
          <input type="radio" name="todo-filter" id="radio-show-all" checked />
        </label>

        <label for="radio-show-open" id="filter-show-open"
          >Show open
          <input type="radio" name="todo-filter" id="radio-show-open" />
        </label>

        <label for="radio-show-done" id="filter-show-done"
          >Show done
          <input type="radio" name="todo-filter" id="radio-show-done" />
        </label>
      </div>

      <ul id="todo-list"></ul>
    </main>

    <footer id="site-footer">This is a footer.</footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
